<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts Used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="./styles/old-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo"><a href="/">tweeter</a></span>
    <span id="show-hide" class="create-new-post">
      <h3><strong>Write</strong> a new tweet</h3>
      <i class="fas fa-angle-double-down"></i>
    </span>
  </nav>
  <div class="header-main">
    <header>
      <div>
        <img class="profile-pic" src="./images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2><strong>Neelormi</strong> Anondi</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="alert">
        <h5 class="alert-text"></h5>
      </div>
      <!-- Start of New Tweet here -->
      <div class="new-tweet">
        <section class="title-alert">
          <h4 class="tweet-subtitle">Create a new tweet</h4>
        </section>
        <form id="tweet-form" method="POST" action="/tweets">
          <div class="create-tweeter-post">
            <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
            <hr>
          </div>
          <div class="tweet-btn-counter">
            <button type="submit" class="tweeter-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </div>

      <!-- Start of Old Tweet here -->
      <article id="old-tweet"></article>
    </main>
  </div>
  <div class="btn-div">
    <button id="to-top-btn"><i class="fas fa-angle-up"></i></button>
  </div>

  <!-- Footer here -->
  <div class="footer-div">    
    <footer class="footer">
      Created by &nbsp<a href="https://github.com/RAtul14ApriL" target="_blank">Ratul Hefzul Bari</a>, Lighthouse Labs November 2021 Cohort.
    </footer>
  </div>
</body>

</html>
